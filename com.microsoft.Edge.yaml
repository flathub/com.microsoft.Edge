app-id: com.microsoft.Edge
runtime: org.freedesktop.Platform
runtime-version: '25.08'
sdk: org.freedesktop.Sdk
base: org.chromium.Chromium.BaseApp
base-version: '25.08'
command: edge
separate-locales: false
build-options:
  no-debuginfo: true
tags:
  - proprietary
finish-args:
  - --device=all
  - --env=GTK_PATH=/app/lib/gtkmodules
  - --env=CHROME_VERSION_EXTRA=stable
  - --share=ipc
  - --share=network
  - --socket=cups
  - --socket=pcsc # FIDO2
  - --socket=pulseaudio
  - --socket=x11
  - --socket=wayland
  - --require-version=1.8.2
  - --system-talk-name=org.bluez
  - --system-talk-name=org.freedesktop.UPower
  - --system-talk-name=org.freedesktop.Avahi
  - --talk-name=org.freedesktop.FileManager1
  - --talk-name=org.freedesktop.Notifications
  - --talk-name=org.freedesktop.ScreenSaver
  - --talk-name=org.freedesktop.secrets
  - --talk-name=org.kde.kwalletd5
  - --talk-name=org.gnome.SessionManager
  - --talk-name=org.gnome.Mutter.IdleMonitor.*
  - --talk-name=com.canonical.AppMenu.Registrar
  - --talk-name=com.microsoft.identity.broker1
  - --own-name=org.mpris.MediaPlayer2.edge.*
  - --filesystem=/run/.heim_org.h5l.kcm-socket
  - --filesystem=host-etc
  - --filesystem=home/.local/share/applications:create
  - --filesystem=home/.local/share/icons:create
  - --filesystem=xdg-run/pipewire-0
  - --filesystem=xdg-documents
  - --filesystem=xdg-download
  - --filesystem=xdg-music
  - --filesystem=xdg-videos
  - --filesystem=xdg-pictures
  - --persist=.pki
  # For GNOME proxy resolution
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  - --env=GIO_EXTRA_MODULES=/app/lib/gio/modules
  - --env=GSETTINGS_BACKEND=dconf
  # For KDE proxy resolution (KDE5 only)
  - --filesystem=~/.config/kioslaverc
modules:
  - name: dconf
    buildsystem: meson
    config-opts:
      - -Dbash_completion=false
      - -Dman=false
      - -Dvapi=false
    cleanup:
      - /etc
      - /include
      - ca.desrt.dconf.service
      - dconf.service
      - dconf-service
      - '*.pc'
    sources:
      - type: archive
        url: https://download.gnome.org/sources/dconf/0.49/dconf-0.49.0.tar.xz
        sha256: 16a47e49a58156dbb96578e1708325299e4c19eea9be128d5bd12fd0963d6c36
        x-checker-data:
          type: gnome
          name: dconf
          stable-only: true
      # From: https://src.fedoraproject.org/rpms/dconf
      - type: patch
        path: dconf-override.patch

  - name: zypak
    sources:
      - type: git
        url: https://github.com/refi64/zypak
        tag: v2025.09
        commit: 693a71c5ffa80ec9c9ce2ae03b1ccc493c698e53
        x-checker-data:
          type: git
          tag-pattern: ^v([\d.]+)$

  - name: edge
    buildsystem: simple
    build-commands:
      - install -Dm 755 edge.sh /app/bin/edge
      - install -Dm 755 apply_extra.sh /app/bin/apply_extra
      - install -Dm 755 stub_sandbox.sh /app/bin/stub_sandbox
      - install -Dm 644 -t /app/etc cobalt.ini
      - install -Dm 644 -t /app/share/applications com.microsoft.Edge.desktop
      - install -Dm 644 -t /app/share/metainfo com.microsoft.Edge.metainfo.xml
      - install -Dm 644 com.microsoft.Edge-256.png /app/share/icons/hicolor/256x256/apps/com.microsoft.Edge.png
      # workaround for broken 3d acceleration with ozone x11
      - install -Dm 644 -t /app/etc ld.so.conf
    sources:
      - type: extra-data
        # From https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-stable
        url: https://packages.microsoft.com/repos/edge/pool/main/m/microsoft-edge-stable/microsoft-edge-stable_141.0.3537.57-1_amd64.deb
        sha256: c6a1eee8e741e81149562f9899026332387b09b2f69bd76b50782d4551c186b9
        filename: edge.deb
        x-checker-data:
          type: debian-repo
          package-name: microsoft-edge-stable
          root: https://packages.microsoft.com/repos/edge
          dist: stable
          component: main
        size: 180737534
      - type: script
        dest-filename: stub_sandbox.sh
        commands:
          - 'echo "Stub sandbox ignoring command: $@"'
          - exit 1
      - type: file
        path: edge.sh
      - type: file
        path: cobalt.ini
      - type: file
        path: apply_extra.sh
      - type: file
        path: com.microsoft.Edge.desktop
      - type: file
        path: com.microsoft.Edge.metainfo.xml
      - type: file
        path: icons/com.microsoft.Edge-256.png
      - type: file
        path: ld.so.conf
